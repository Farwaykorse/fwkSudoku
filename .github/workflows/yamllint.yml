##====---- GitHub Actions - yamllint                                  ----====##
#
name: yamllint
on:
  push:
    paths:
    - '**.yml'
    - '**.yaml'
    - '.clang-format'
    - '.clang-tidy'
  pull_request:
    branches: '**'
jobs:
  yamllint:
    name: Run yamllint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: actions/setup-python@v1
    - run: pip install yamllint
    - run: yamllint --strict .
